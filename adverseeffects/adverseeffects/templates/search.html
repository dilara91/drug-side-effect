{%load static%}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Search{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
   <!-- Custom styles for this template -->
  <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
</head>

<body>
  <div id="throbber" style="display:none; min-height:120px;"></div>
  <div id="noty-holder"></div>
  <div id="wrapper" style="padding-left: 0;">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                  <img alt="Brand" src="/static/images/logo.png" style="height: 58px; width: 110px;">
              </a>
          </div>
          <!-- Top Menu Items -->
          <ul class="nav navbar-right top-nav">
              <li><a href="#" data-placement="bottom" data-toggle="tooltip" href="#" data-original-title="Stats"><i class="fa fa-bar-chart-o"></i>
                  </a>
              </li>            
              <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="fa fa-angle-down"></b></a>
                  <ul class="dropdown-menu">
                      <li><a href="#"><i class="fa fa-fw fa-user"></i> Edit Profile</a></li>
                      <li><a href="#"><i class="fa fa-fw fa-cog"></i> Change Password</a></li>
                      <li class="divider"></li>
                      <li><a href="#"><i class="fa fa-fw fa-power-off"></i> Logout</a></li>
                  </ul>
              </li>
          </ul>
          <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav side-nav">
                  <li>
                      <a href="{% url 'blog' %}" data-toggle="collapse" data-target="#submenu-1"><i class="fa fa-fw fa-search"></i>BLOGS <i class="fa fa-fw fa-angle-down pull-right"></i></a>
                  </li>
                  <li class="active">
                      <a href="{% url 'search' %}" data-toggle="collapse" data-target="#submenu-2"><i class="fa fa-fw fa-star"></i>  SEARCH <i class="fa fa-fw fa-angle-down pull-right"></i></a>
                  </li>
                  <li>
                      <a href="{% url 'profile' %}"><i class="fa fa-fw fa-user-plus"></i>  PROFILE</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </nav>
      <br>
      <div style="text-align: center;">
          <h1 >
          {% if user.is_authenticated %}
          Search for Drugs or Adverse Effects
          {% endif %}</h1>
          <div class="col-lg-6">
              <br>
              <br>
                <div class="input-group" style="text-align: right; width:70%;">
                  <div class="input-group-btn" style="text-align: right;  width:70%;">
                    <button  type="button" class="btn btn-default"  aria-haspopup="true" aria-expanded="false">Drug </button>
                    <button  type="button" class="btn btn-default"  aria-haspopup="true" aria-expanded="false">Adverse Effect </button>        
                  </div><!-- /btn-group -->
                  <input type="text" class="form-control" aria-label="...">
                </div><!-- /input-group -->
              </div>
      </div>

  </div><!-- /#wrapper -->

</body>
</html>
