{% extends 'adverse_effects/base.html' %}
{% load i18n static bootstrap %}

{% block content %}

<div class="articles">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="GET" id="search-form">{% csrf_token %}
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" id="search-query" name="q" value="{{ q|default:'' }}" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="search-button"><i class="glyphicon glyphicon-search"></i> </button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </div>
        {% for b in blogs %}
            <div class="col-md-6">
                <h2>{{ b.title }} <small class="pull-right"><i>{{ b.timestamp }}</i></small></h2>
                <p>{{ b.content }}</p>
                <p><a class="btn btn-default" href="{% url 'core:blog-detail' b.id %}" role="button">View details &raquo;</a></p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
